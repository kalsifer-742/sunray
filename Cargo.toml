[package]
name = "sunray"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-only"
description = "feature-rich hardware ray-tracing library"
repository = "https://github.com/Kalsifer-742/sunray.git"
readme = "README.md"
keywords = ["gamedev", "graphics"]
categories = ["graphics", "hardware-support", "game-development"]

[dependencies]
ash = { version = "0.38.0", features = ["linked"] }
winit = { version = "0.30.9", features = ["rwh_05"] } #make it a feature
shaderc = "0.9"
nalgebra = "0.34"
log = { version = "0.4.28", features = ["release_max_level_warn"] }

[dev-dependencies]
log4rs = "1.4.0"
